



<div fxLayout="row wrap" fxLayoutAlign="center start">
  
  
    <div  fxLayout="row wrap"  fxLayoutAlign="start center" fxFlex="100" style="height: 60px; background-color: rgb(37, 150, 190); color: white; padding: 10px; box-shadow: 0px 6px 5px 0px rgba(140,139,139,0.75); -webkit-box-shadow: 0px 6px 5px 0px rgba(140,139,139,0.75);
      -moz-box-shadow: 0px 6px 5px 0px rgba(140,139,139,0.75);" >
          
          <div fxLayout="row wrap"  fxLayoutAlign="start center" fxFlex="100" style="margin-top: 5px;">
            <!-- <span class="material-symbols-outlined notranslate cursor" >arrow_back_ios</span> -->
            <span class="font fs-6 ml-10" fxFlex="90">Login</span>
          </div>
          
    </div>
  

              
    <form  [formGroup]="myForm"  fxLayout="row wrap" fxLayoutAlign="center center" fxFlex.xs="90" fxFlex.sm="60" fxFlex="30" style="  margin-top: calc(100vh - 85vh); border: 1px solid rgb(197, 197, 197); border-radius: 10px; padding: 10px;" novalidate>     
        

        <div class="form-floating mb-3" fxFlex="90" style="margin-top: 30px;" >
            <input type="text" class="form-control" id="floatingInput" required formControlName="user">
            <label for="floatingInput" class="font">Usuario</label>
            <div *ngIf="validField('password')" style="color: red" class="font"> Dato requerido </div>
        </div>

        <div class="form-floating mb-3" fxFlex="90" style="margin-top: 30px;" >
            <input type="text" class="form-control" id="floatingInput" required formControlName="password">
            <label for="floatingInput" class="font">Password</label>
            <span  (click)="togglePasswordVisibility('password')"  class="visibility-button">
                <span class="material-icons notranslate" >{{ passwordVisible ? 'visibility' : 'visibility_off' }}</span> &nbsp;&nbsp;
            </span>
            <div *ngIf="validField('password')" style="color: red" class="font"> Dato requerido </div>
        </div>

         <!-- no user   -->
            
            <div fxLayout="row wrap" fxLayoutAlign="start center"  fxFlex.xs="90" fxFlex.sm="80" fxFlex="30"  class=" whiteframe noMatch" *ngIf="noMatch" >
                <span class="material-icons" style="color: white;"> error </span>
                <span class="font " style="color: white; text-align: center; margin-left: 20px; font-size: 0.9em;">Credenciales incorrectas</span>
            </div>
        <!-- end no items -->

        
        <button type="button" fxLayout="row wrap" fxLayoutAlign="center center" [ngClass]="confirm ? 'btnMenuClicked':'btnMenu'" style="margin-top: 80px; margin-bottom: 40px;" fxFlex="90"  (click)="login()">  Ingresar
        </button>
  
    </form>
  
      
    
  </div>
  <div *ngIf="isLoading" style="margin-top: 30px;" class="loading-overlay">
    <div class="spinner-grow text-primary" role="status">
      <span class="visually-hidden"></span>
    </div>
  </div>
