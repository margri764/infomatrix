
<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100">

  <div fxLayout="row wrap" fxLayoutAlign="center start" fxFlex.xs="100"  fxFlex="80" class="shadow" style="height: 100vh; background-color: rgb(248, 248, 248);" >


      <h4 class="font mt-30" style="text-align: start; margin-bottom: 30px; margin-top: 40px ; " fxFlex="97">Seleccion√° las charlas que te interesen</h4>

      
     <ng-container *ngFor="let talk of talks, let i" >      <!-- start card -->


      <div fxLayout="row wrap" fxLayoutAlign="start center" class="card shadow" style="padding: 25px; padding-top: 35px; margin-top: 30px;" >
        <span class="card-title font" style="font-size: 1;"><b>{{talk.subject}}</b></span> <br>
          <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="100">
              <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="50">
                <span class=" material-icons notranslate">alarm_on</span> &nbsp;&nbsp;
                <span>{{talk.time}} hs</span>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="50">
                <span class=" material-icons notranslate">home</span> &nbsp;&nbsp;
                <span class="card-text font"> {{talk.location}}</span> <br>
              </div>
          </div>
      </div>
      
      <div fxLayout="row wrap" fxLayoutAlign="space-around center"  class="baseCard shadow">
        <img src="assets/avatar.jpg"  alt="avatar" style="max-height: 90px; border-radius: 28%; margin-top: 10px;" >
        <span class="card-text font" style="color: black; text-align: start" fxFlex="20"><b>{{talk.speaker}}</b></span> 
        <div fxFlex="50"></div>
        <div fxLayout="row wrap" fxLayoutAlign="end center" fxFlex="100" >
          <button type="button" class="btn btn-sm shadow font" style="background: rgb(10, 143, 238); color: white; border-radius: 9px; padding: 8px;max-width: 100px; margin-right: 10px;">Inscribirme</button>
        </div>
      </div>

    </ng-container>

     <!-- start selected cards -->
      <div fxLayout="row wrap"  fxLayoutAlign="center center" fxFlex="100" >

        <div fxLayout="row wrap" fxLayoutAlign="space-between center"  fxFlex.xs="97" fxFlex.sm="80" fxFlex="30"  class="whiteframe " style="border-radius: 8px; padding: 15px; color: white; background-color: rgb(0, 178, 41); margin-bottom: 20px; margin-top: 30px; height: 50px; border-left: 10px solid rgb(0, 179, 255); box-shadow: 2px 2px 5px 0px rgba(0,0,0,0.75);
        -webkit-box-shadow: 2px 2px 5px 0px rgba(0,0,0,0.75);
        -moz-box-shadow: 2px 2px 5px 0px rgba(0,0,0,0.75);">
            <div fxLayout="row wrap"  fxLayoutAlign="space-between center" fxFlex="60">
              <span class="material-icons" style="color: white;"> check_circle_outline </span>
              <span class="font " style="color: white; text-align: center; font-size: 0.7em;">1 conferencia seleccionada</span>
            </div>  
            <div fxLayout="row wrap"  fxLayoutAlign="end center" fxFlex="40">
              <span class="font" style="color: white; font-size: 0.7em; text-align: end;">Continuar</span>
              <span class="material-icons notranslate">chevron_right</span>
            </div>
        </div>
      </div>
       <!-- end selected-cards -->


   </div> 
</div> 

<div *ngIf="isLoading" style="margin-top: 30px;" class="loading-overlay">
  <div class="spinner-grow text-primary" role="status">
    <span class="visually-hidden"></span>
  </div>
</div>
